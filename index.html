<!DOCTYPE html>
<html >
<head lang="cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="view-port" content="width=device-width,initial-scale=1">
    <title>Handsome Yang</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body class="home-template">
    <header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a class="branding" href="" title="Never Forget Sunset">
                        <img src="img/head-img_compressed.jpg">
                        <h2 class="text-hide">
                            Never Forget Sunset
                        </h2>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <nav class="main-navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <span class="nav-toggle-button collapse" data-target="#main-menu">
                            <span class="sr-only">Toggle Navigation</span>
                            <i class="fa fa-bars"></i>
                        </span>
                    </div>
                    <div class="collapse navbar-collapse" id="main-menu">
                        <ul class="menu">
                            <li class="nav-current" role="presentation">
                                <a href="#">首页</a>
                            </li>
                            <li role="presentation">
                                <a href="#">凑数页</a>
                            </li>
                            <li role="presentation">
                                <a href="#">一些图片</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="content-wrap">
        <div class="container">
            <div class="row">
                <main class="col-md-8 main-content">
                    <article class="post">
                        <div class="post-head">
                            <h1 class="post-title">
                                <a href="#">今天是我今年第一次跑步</a>
                            </h1>
                            <div class="post-meta">
                                <span class="date" datetime="2017-3-22">2017-3-22</span>
                            </div>
                        </div>
                        <div class="post-content">
                            <p>
                                然后就下雨了，虽然我并不打算跑多久。
                            </p>
                        </div>
                        <div class="post-permalink">
                            <a href="#" class="btn btn-default">哈哈哈</a>
                        </div>
                        <div class="footer clearfix">
                            <hr>
                            <div class="pull-left tag-list">
                                <i class="fa fa-folder-open-o"></i>
                                <a href="#">这可能会是一个孤独的只有一个人看到的页面</a>
                            </div>
                        </div>
                    </article>
                    <article class="post">
                        <div class="post-head">
                            <h1 class="post-title">
                                <a href="#">第一篇，但是我还没有想好写什么</a>
                            </h1>
                            <div class="post-meta">
                                <span class="date" datetime="2017-3-22">2017-3-22</span>
                            </div>
                        </div>
                        <div class="post-content">
                            <p>
                                其实里面啥也没有，不用点进去了，这段话就是用来凑数的，因为不写点什么感觉这里会不太好看
                            </p>
                        </div>
                        <div class="post-permalink">
                            <a href="#" class="btn btn-default">就是要看一看</a>
                        </div>
                        <div class="footer clearfix">
                            <hr>
                            <div class="pull-left tag-list">
                                <i class="fa fa-folder-open-o"></i>
                                <a href="#">我也不知道下面加这个标签有什么用但是还是写上比较好一点吧</a>
                            </div>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </section>

    <script src="jquery-3.2.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
